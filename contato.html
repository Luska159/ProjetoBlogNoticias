<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleContato.css">
    <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png">
    <link rel="manifest" href="Images/site.webmanifest">
    <title>Notícia SC</title>
</head>

<body>
    <header>
        <div class="menuCompleto">
            <div class="logo">
                <h1>Central</h1>
            </div>
            <div class="sc">
                <h1>SC</h1>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">NOTÍCIAS</a></li>
                    <li><a href="contato.html">CONTATO</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section>
        <div class="tituloContato">
            <h2>COMENTÁRIOS</h2>
        </div>
        <div class="dadosDoComentarista">
            <input type="text" name="nome" id="Nome" placeholder="Nome">
            <input type="text" name="" id="Email" placeholder="E-mail">
            <input type="text" name="Assunto" id="Assunto" placeholder="Assunto">
        </div>
        <div class="caixaComent">
            <textarea name="comentario" id="comentario" cols="30" rows="20"
                placeholder="Escreva sua mensagem aqui..."></textarea>
            <button id="btEnviar">Enviar</button>
        </div>
    </section>

    <footer>
        <div class="containerfooter">
            <div class="contatos">
                <h3 id="rua">Rua Alfredo da Rosa, 209</h3>
                <h3 id="telefone">Telefone: (48) 98832-2039</h3>
            </div>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-github-alt"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
